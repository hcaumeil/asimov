<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div >
        <h1>Connexion</h1>
        <p th:text="${error}" class="error-message">error</p>
        <form id="login-form">
            <p>Email: <input id="login-form-mail" type="text"/></p>
            <p>Mot de passe: <input id="login-form-password" type="password" /></p>
            <p><input type="submit" value="Soumettre" /> <input type="reset" value="Reinitialiser" /></p>
        </form>
        <script>
            const form = document.getElementById('login-form');
            if (form.attachEvent) {
                form.attachEvent("submit", processForm);
            } else {
                form.addEventListener("submit", processForm);
            }
            function processForm(e) {
                if (e.preventDefault) e.preventDefault();
                const email = document.getElementById('login-form-mail').value;
                const password = document.getElementById("login-form-password").value;

                fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email, password})
                }).then(res => res.json()).then(res => {
                    console.log(res)
                    sessionStorage.setItem("id", res.id);
                })
                return false;
            }
        </script>
    </div>
</body>
</html>
