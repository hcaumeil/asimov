<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div >
        <h1>Connexion</h1>
        <p th:text="${error}" class="error-message">error</p>
        <form action="#" th:action="@{/login}" th:object="${loginDTO}" method="post">
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Mot de passe: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Soumettre" /> <input type="reset" value="Reinitialiser" /></p>
        </form>
    </div>
</body>
</html>
