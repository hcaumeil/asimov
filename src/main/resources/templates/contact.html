<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" style="height: 93vh;">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Nous contacter</h1>


                </div>

                <div class="modal-body p-5 pt-0">
                    <p th:text="${error}" class="error-message text-danger">error</p>
                    <p th:text="${message}" class="info-message text-warning">message</p>
                    <form action="#" th:action="@{/contact}" th:object="${contactDTO}" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-3" type="text" placeholder="Nom" th:field="*{name}" />
                            <label for="name">Nom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-3" type="text" placeholder="Prénom" th:field="*{surname}" />
                            <label for="surname">Prénom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="message" class="form-control rounded-3" type="text" placeholder="Message" th:field="*{message}" />
                            <label for="message">Message</label>
                        </div>
                        <input class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit" value="Soumettre" />
                        <hr class="my-4">

                        <input class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="reset" value="Reinitialiser" />


                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
