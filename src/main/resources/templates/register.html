<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Inscription</h1>
                    <p th:text="${error}" class="error-message">error</p>
                    <p th:text="${message}" class="info-message">message</p>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form action="#" th:action="@{/register}" th:object="${registerDTO}" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-3" type="text" placeholder="Nom" th:field="*{family_name}" />
                            <label for="family_name">Nom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-3" type="text" placeholder="Prénom" th:field="*{name}" />
                            <label for="name">Prénom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  class="form-control rounded-3" type="email" placeholder="Email" th:field="*{email}" />
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  class="form-control rounded-3" type="password" placeholder="Mot de passe" th:field="*{password1}" />
                            <label for="password1">Mot de passe</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  class="form-control rounded-3" type="password" placeholder="Mot de passe" th:field="*{password2}" />
                            <label for="password2">Répétez mot de passe</label>
                        </div>

                        <input class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" value="Soumettre">
                        <hr class="my-4">

                        <input class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="reset" value="Reinitialiser">
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
