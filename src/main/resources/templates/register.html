<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <div th:insert="~{header :: header}"></div>
    <div >
        <h1>Inscription</h1>
        <p th:text="${error}" class="error-message">error</p>
        <p th:text="${message}" class="info-message">message</p>
        <form action="#" th:action="@{/register}" th:object="${registerDTO}" method="post">
            <p>Nom: <input type="text" th:field="*{family_name}" /></p>
            <p>Prénom: <input type="text" th:field="*{name}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Mot de passe: <input type="password" th:field="*{password1}" /></p>
            <p>Répéter mot de passe: <input type="password" th:field="*{password2}" /></p>
            <p><input type="submit" value="Soumettre" /> <input type="reset" value="Reinitialiser" /></p>
        </form>
    </div>
</body>
</html>
